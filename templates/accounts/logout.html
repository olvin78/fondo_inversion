{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card shadow-sm p-4 text-center" style="max-width: 420px; width: 100%; border-radius: 12px;">

        <h3 class="mb-3"><i class="bi bi-box-arrow-right me-2"></i>Salir</h3>
        <p class="text-muted mb-4">
            ¿Seguro que deseas cerrar sesión?
        </p>

        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100 py-2">
                Cerrar sesión
            </button>
        </form>

        <a href="/" class="d-block mt-3">Cancelar</a>
    </div>
</div>
{% endblock %}
